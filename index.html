<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google sign in page</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="IMAGE/Google.png" alt="gmail like sign in page"> 
            <h1 class="form-title">Sign in</h1>
        
            <div class="form-group">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" required>
                <label for="" class="form-label">Enter Your Password</label>
            </div>

            <div class="form-group">
                <label class="show label">
                    <input type="checkbox" id="show">Show Password
                </label>
            </div>

            <div class="button-box">
                <a href="#">Forget Password?</a>
                <button class="form-button">Next</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
